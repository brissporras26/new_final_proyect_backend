<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Javascript </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="./js/main.js" charset="UTF-8"></script>

    
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand mx-auto" href="/">
        Javascript FullStack Chat
    </a>
    </nav>

    <div class="container p-5 h-100">

    <div class="row h-100" id="nickWrap">
        <div class="col-md-4 mx-auto my-auto">

        <div class="card rounded-0 bg-dark text-white">
            <p id="nickError"></p>
            <div class="card-body p-4">
            <h2 class="card-title mb-3">Chat JS</h2>
            <form id="nickForm">
                <div class="mb-3">
                <label for="nickname">Nickname:</label>
                <input id="nickname" type="text" class="form-control bg-dark text-white shadown-0 border-primary"
                    placeholder="myUsername" autofocus />
                </div>
                <input type="submit" class="btn btn-warning btn-block mt-2" />
            </form>
            </div>
        </div>

        </div>
    </div>

    <!-- CHAT CONTAINER -->
    <div class="row p-5 h-100" id="contentWrap">

        <div class="col-md-8">
        <div class="card bg-dark text-white rounded-0">
            <!-- CARD HEADER-->
            <div class="card-header bg-primary text-white">
            <h4>Let's Chat</h3>
            </div>

            <!-- CARD BODY-->
            <div id="chat" class="card-body chat"></div>

            <!-- CARD FOOTER -->
            <form id="message-form" class="card-footer">
            <div class="input-group">
                <input type="text" id="message" class="form-control" />
                <button class="btn btn-warning rounded-0">
                    <i class="fas fa-location-arrow"></i> Send
                </button>
            </div>
            </form>
        </div>
        </div>

        <!-- USERS SECTION-->
        <div class="col-md-4">
        <div class="card bg-dark text-white rounded-0">
            <div class="card-header bg-primary">
            <h3>Users</h3>
            </div>
            <div class="card-body">
            <div id="usernames"></div>
            </div>
        </div>
        </div>
    </div>

    </div>

</html>
