<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Javascript </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Javascript FullStack</a>
    </nav>


    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Enter your Username:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning btn-block mt-2">ENVIAR</button>
    
            </form>
        </div>
    </div>


    <div class="container" id="contentWrap">
        <div class="col-md-6 mt-4">
            <div class="card">
                <div class="card-header">
                    <h4>Let's chat</h4>
                </div>
                <div id="chat" class="card-body"></div>
                <form id="message-form" class="card-footer">
                    <div class="input-group">
                        <input type="text" id="message" class="form-control">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-warning">ENVIAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="./js/main.js" charset="UTF-8"></script>
</body>
</html>
